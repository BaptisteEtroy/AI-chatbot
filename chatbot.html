<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body, html {
          height: 100%;
          line-height: 1.8;
          margin: 0;
          color: #f5f5f5;
          background-color: white; /* Matching the dark aesthetic */
        }

        #chatbot-container {
            display: flex;
            height: 100vh;
            align-items: stretch;
        }

        #chat-interface {
            width: 80%; /* Nearly full width */
            height: 80vh; /* Nearly full height */
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85); /* Dark background with opacity */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #chat-output {
            height: 70%; /* Making chat output a large portion of the interface */
            overflow-y: auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem; /* Larger font for readability */
        }

        #user-input {
            padding: 15px 10px;
            margin-top: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            outline: none;
        }

        #user-input::placeholder {
          color: #bbb; /* Lighter placeholder text */
        }

        /* This is to style the scrollbar to fit the dark theme */
        #chat-output::-webkit-scrollbar {
          width: 10px;
        }

        #chat-output::-webkit-scrollbar-track {
          background: #333;
        }

        #chat-output::-webkit-scrollbar-thumb {
          background: #888;
        }

        #chat-output::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
        
        #sidebar {
            width: 150px; /* Adjust the width as needed */
            background-color: #222; /* Dark background for the sidebar */
            color: white;
            border-radius:10px;
            margin-left: 20px;
            margin-top:50px;
            margin-bottom:50px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Evenly space out the buttons */
        }

        .sidebar-item {
            background-color: white; /* Slightly lighter than the sidebar for contrast */
            padding: 10px;
            margin-bottom: 10px; /* Space out the buttons */
            text-align: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: #444; /* Highlight on hover */
        }

    </style>

</head>
<body>
    
    <div id="chatbot-container">
        <div id="sidebar">
            <button class="sidebar-item">Ali G</button>
            <button class="sidebar-item">Yoda</button>
            <button class="sidebar-item">Mr.Bean</button>
            <button class="sidebar-item">Willy Wonka</button>
            <button class="sidebar-item">Stephen Hawking</button>
        </div>
        <div id="chat-interface">
            <div id="chat-output"></div>
            <input type="text" id="user-input" placeholder="Message chatbot...">
        </div>
    </div>
    <script>
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                // For example, send 'Greeting' to the chatbot
                const command = this.textContent; // This gets the text of the clicked sidebar item
                document.getElementById('user-input').value = command;
                    });
                });
        
        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("user-input");
            
            inputField.addEventListener("keypress", async function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent the default form submit behavior
                    const userMessage = inputField.value.trim();
                    const chatOutput = document.getElementById("chat-output");
                    
                    if (userMessage !== "") {
                        // Add the user's message to the chat output
                        chatOutput.innerHTML += `<div style="margin-bottom: 8px;"><strong>You:</strong> ${userMessage}</div>`;
                        
                        try {
                            // Send the message to your server and wait for the response
                            const response = await fetch('/send_message', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ message: userMessage })
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            const data = await response.json();
                            
                            // Add the Ali-G's response to the chat output
                            chatOutput.innerHTML += `<div><strong>Chatbot:</strong> ${data.response}</div>`;
                        } catch (error) {
                            console.error("Failed to send message:", error);
                            chatOutput.innerHTML += `<div><strong>Error:</strong> Could not send message.</div>`;
                        }
                        
                        // Scroll to the bottom of the chat output to show new message
                        chatOutput.scrollTop = chatOutput.scrollHeight;
                        // Clear the input field
                        inputField.value = "";
                    }
                }
            });
        });
    </script>
</body>
</html>
